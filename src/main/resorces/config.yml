# SurvivalTrader Config — ваниль, без внешней экономики

gui:
  shop-title: "Survival Shop"
  auction-preview-title: "Auction Preview"

shop:
  update-interval: 60          # сек (продакшн: 3600)
  items-per-update: 3
  possible-items:
    - item: BREAD
      amount: 16
      price: 10
    - item: COOKED_BEEF
      amount: 8
      price: 20
    - item: IRON_PICKAXE
      amount: 1
      price: 50
    - item: OAK_LOG
      amount: 32
      price: 15
    - item: IRON_INGOT
      amount: 10
      price: 30
    - item: SHIELD
      amount: 1
      price: 25
    - item: TORCH
      amount: 64
      price: 5
    - item: ARROW
      amount: 32
      price: 10

  # Только из этого белого списка выбирается валюта магазина (дорогие предметы исключены)
  allowed-bid-items:
    - DIRT
    - COBBLESTONE
    - STONE
    - SAND
    - OAK_LOG

  max-purchases-per-item: 10
  global-max-purchases-per-item: 20
  anti-spam-cooldown: 10

auction:
  duration: 300                # сек (продакшн: 18000 = 5 часов)
  anti-spam-cooldown: 10
  troll-chance: 30
  fake-bid-item: DIRT          # валюта для сообщения при тролле
  min-bid-base: 1

  # Валюта ставок (фиксированная, не рандом)
  bid-item: DIAMOND

  # Список OP-лотов (всегда только из этого списка или сгенерированный алмазный шмот)
  op-lots:
    - TOTEM_OF_UNDYING
    - ELYTRA
    - NETHERITE_SWORD
    - BEACON
    - ENCHANTED_GOLDEN_APPLE
    - NETHERITE_PICKAXE
    - NETHERITE_CHESTPLATE
    - ENCHANTED_BOOK

  # Генерировать ли рандомный зачарованный алмазный предмет как один из вариантов
  generate-diamond-gear: true

  # Возвраты депозитов оффлайн-проигравшим сохранять до входа
  persist-returns-for-offline-losers: true

messages:
  # Магазин
  shop-update: "§aМагазин обновлён! Новые товары в /shop."
  success-buy: "§aОбмен успешен! Отдали %price% %biditem% за %amount% %item%."
  no-items: "§cНедостаточно %biditem% (нужно %price%)!"
  anti-spam: "§cПодожди %time% сек."
  limit-reached: "§cЛимит достигнут!"
  inventory-full: "§cНедостаточно места в инвентаре!"
  shop-timeleft: "§7Обновление магазина через %time%."

  # Аукцион
  new-auction: "§aНовый аукцион! Лот: %lot%. Ставки в %biditem% (мин. %minbid%)."
  new-auction-troll: "§aНовый аукцион! Лот: Эпический Шалкер с сетом бога! Ставки в %fakebiditem% (мин. %minbid%)."
  bid-success: "§aСтавка принята! (Эффективно: %effective%)."
  starting-bonus-applied: "§aБонус: +%bonus% к ставке!"
  bid-too-low: "§cСтавка мала! Минимум: %min%."
  auction-end: "§aАукцион завершён! Победитель: %winner% с %amount% %biditem%. Лот: %lot%."
  auction-end-troll: "§aТролль! Ставки возвращены."
  no-bids: "§aАукцион завершён без ставок."
  returned: "§aВозвращено: %amount% %biditem%."
  reward-saved: "§aВаш приз сохранён и будет выдан при входе."
  reward-claimed: "§aВы получили сохранённый приз с аукциона!"
  auction-timeleft: "§7До конца аукциона: %time%."
  cannot-decrease-bid: "§cНельзя уменьшать свою ставку."
